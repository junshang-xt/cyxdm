    <script src="script.js"></script>
    <script>
        // 为CSS添加粒子样式和按钮悬停效果
        const style = document.createElement('style');
        style.textContent = `
            /* 增强按钮底部光晕的悬停效果 */
            .grid-button:hover::before {
                opacity: 1;
                width: 80%;
                height: 25px;
            }
            
            /* 按钮点击时的下沉效果 */
            .grid-button:active {
                animation-play-state: paused;
                transform: translateY(2px);
            }
            
            /* 按钮点击时底部光晕的变化 */
            .grid-button:active::before {
                opacity: 0.4;
                width: 50%;
            }
        `;
        document.head.appendChild(style);
    </script>
