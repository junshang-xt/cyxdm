<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意小游戏集合</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 2px 10px rgba(0, 0, 0, 0.3);
            }
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            justify-items: center;
        }
        
        .game-button {
            position: relative;
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }
        
        .game-button:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .game-button:active {
            transform: translateY(5px) scale(0.98);
        }
        
        .game-button span {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
        }
        
        .game-description {
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        .back-button {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        /* 每个游戏的背景图 */
        #game1 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%234CAF50"/><circle cx="150" cy="100" r="60" fill="%238BC34A"/></svg>');
        }
        
        #game2 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%232196F3"/><path d="M150 30 L250 100 L150 170 L50 100 Z" fill="%2303A9F4"/><circle cx="150" cy="100" r="20" fill="%2300BCD4"/></svg>');
        }
        
        #game3 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23FF5722"/><rect x="50" y="50" width="200" height="100" fill="%23FF7043"/><rect x="100" y="70" width="100" height="60" fill="%23FF9800"/></svg>');
        }
        
        #game4 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%239C27B0"/><circle cx="100" cy="100" r="30" fill="%23BA68C8"/><circle cx="200" cy="100" r="30" fill="%23BA68C8"/></svg>');
        }
        
        #game5 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23F44336"/><path d="M50 180 Q150 50 250 180" stroke="%23E91E63" stroke-width="20" fill="none"/></svg>');
        }
        
        #game6 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23607D8B"/><rect x="60" y="60" width="60" height="60" fill="%2378909C"/><rect x="180" y="60" width="60" height="60" fill="%2378909C"/><rect x="60" y="140" width="60" height="60" fill="%2378909C"/><rect x="180" y="140" width="60" height="60" fill="%2378909C"/></svg>');
        }
        
        #game7 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%234CAF50"/><path d="M150 50 L170 100 L220 100 L180 130 L200 180 L150 150 L100 180 L120 130 L80 100 L130 100 Z" fill="%238BC34A"/></svg>');
        }
        
        #game8 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%23FFC107"/><circle cx="150" cy="100" r="50" fill="%23FFEB3B"/></svg>');
        }
        
        #game9 {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="%2300BCD4"/><circle cx="100" cy="70" r="20" fill="%2300ACC1"/><circle cx="200" cy="70" r="20" fill="%2300ACC1"/><path d="M70 140 Q150 170 230 140" stroke="%2300ACC1" stroke-width="10" fill="none"/></svg>');
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-button {
                width: 250px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创意小游戏集合</h1>
        <div class="game-grid">
            <!-- 9个小游戏按钮 -->
            <button class="game-button" id="game1" onclick="window.location.href='games/game1.html'">
                <span>五彩记忆方块<br><span class="game-description">考验你的记忆力</span></span>
            </button>
            <button class="game-button" id="game2" onclick="window.location.href='games/game2.html'">
                <span>重力弹球<br><span class="game-description">控制重力，击中目标</span></span>
            </button>
            <button class="game-button" id="game3" onclick="window.location.href='games/game3.html'">
                <span>数字消消乐<br><span class="game-description">合并相同数字</span></span>
            </button>
            <button class="game-button" id="game4" onclick="window.location.href='games/game4.html'">
                <span>节奏点击<br><span class="game-description">跟随音乐节拍</span></span>
            </button>
            <button class="game-button" id="game5" onclick="window.location.href='games/game5.html'">
                <span>迷宫冒险<br><span class="game-description">找出正确路径</span></span>
            </button>
            <button class="game-button" id="game6" onclick="window.location.href='games/game6.html'">
                <span>贪吃蛇<br><span class="game-description">经典游戏全新体验</span></span>
            </button>
            <button class="game-button" id="game7" onclick="window.location.href='games/game7.html'">
                <span>像素画家<br><span class="game-description">创作你的像素艺术</span></span>
            </button>
            <button class="game-button" id="game8" onclick="window.location.href='games/game8.html'">
                <span>躲避障碍<br><span class="game-description">生存挑战</span></span>
            </button>
            <button class="game-button" id="game9" onclick="window.location.href='games/game9.html'">
                <span>拼图游戏<br><span class="game-description">挑战你的观察力</span></span>
            </button>
        </div>
        <a href="index.html" class="back-button">返回主页</a>
    </div>
    
    <script>
        // 添加按钮点击效果
        const gameButtons = document.querySelectorAll('.game-button');
        
        gameButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                // 添加点击效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
            
            // 添加悬停音效（可选）
            button.addEventListener('mouseenter', function() {
                // 可以添加音效代码
            });
        });
    </script>
</body>
</html>
