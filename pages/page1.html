<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面 1 - 创意小代码</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* 九宫格布局样式 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            width: 600px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 按钮样式 */
        .grid-button {
            width: 100%;
            height: 100%;
            font-size: 18px;
            padding: 20px;
            margin: 0;
            border: none;
            background: linear-gradient(135deg, #6495ff, #4169e1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 按钮悬停时的光晕效果 */
        .grid-button:hover {
            box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
            transform: translateY(-2px);
        }

        /* 按钮点击时的下沉效果 */
        .grid-button:active {
            transform: translateY(0);
            box-shadow: 0 0 10px 3px rgba(100, 149, 255, 0.5);
        }

        /* 光晕动画效果 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 8px rgba(100, 149, 255, 0.9);
            }
            100% {
                box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
            }
        }

        /* 点击按钮后显示的光晕动画 */
        .pulse-animation {
            animation: pulse 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 地面粒子效果容器 -->
    <div class="ground-dots"></div>
    
    <div class="container">
        <h1>创意小代码</h1>
        <div class="grid-container">
            <!-- 保留9个按钮 -->
            <button class="grid-button">怦然心动</button>
            <button class="grid-button">按钮 2</button>
            <button class="grid-button" id="btn3" onclick="navigateToPage('love_memory.html')">美好回忆</button>
            <button class="grid-button" id="btn4" onclick="navigateToPage('love_journey.html')">爱情旅程</button>
            <button class="grid-button" id="btn5" onclick="navigateToPage('love_letters.html')">情书信笺</button>
            <button class="grid-button" id="btn6" onclick="navigateToPage('love_stars.html')">星空许愿</button>
            <button class="grid-button" id="btn7" onclick="navigateToPage('love_garden.html')">爱情花园</button>
            <button class="grid-button" id="btn8" onclick="navigateToPage('love_music.html')">音乐之约</button>
            <button class="grid-button" id="btn9" onclick="navigateToPage('love_destiny.html')">命运之爱</button>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <style>
        /* 波纹动画 */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
    <script>
        // 为按钮1添加特定的跳转逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 为按钮1添加ID
            const button1 = document.querySelector('.grid-button:first-child');
            if (button1) {
                button1.id = 'btn1';
                
                // 添加点击事件
                button1.addEventListener('click', function() {
                    // 创建一个小型动画效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        // 跳转到爱情按钮页面
                        window.location.href = 'love_button.html';
                    }, 150);
                });
            }
            
            // 按钮2的跳转逻辑 - 浪漫互动游戏
            const button2 = document.querySelectorAll('.grid-button')[1];
            if (button2) {
                // 修改按钮2的文字为更浪漫的内容
                button2.textContent = '浪漫奇遇';
                button2.id = 'btn2';
                
                // 添加点击事件
                button2.addEventListener('click', function() {
                    // 创建一个小型动画效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        // 跳转到爱情游戏页面
                        window.location.href = 'love_game.html';
                    }, 150);
                });
            }
        });
        
        // 导航函数，为所有按钮提供统一的跳转逻辑和动画效果
        function navigateToPage(pageUrl) {
            // 获取当前点击的按钮
            const button = event.currentTarget;
            
            // 创建动画效果
            button.style.transform = 'scale(0.95)';
            button.style.backgroundColor = '#ff6b81';
            
            // 创建爱心粒子效果
            createHeartParticles(button);
            
            // 延迟跳转
            setTimeout(() => {
                window.location.href = pageUrl;
            }, 300);
        }
        
        // 创建爱心粒子效果
        function createHeartParticles(button) {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // 创建10个爱心粒子
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = `${centerX}px`;
                heart.style.top = `${centerY}px`;
                heart.style.transform = 'translate(-50%, -50%) scale(0)';
                heart.style.opacity = '0.8';
                heart.style.fontSize = `${Math.random() * 10 + 10}px`;
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                
                document.body.appendChild(heart);
                
                // 随机动画参数
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 30;
                const duration = Math.random() * 0.5 + 0.5;
                
                // 动画效果
                setTimeout(() => {
                    heart.style.transition = `all ${duration}s ease-out`;
                    heart.style.transform = `translate(${-50 + Math.cos(angle) * distance}%, ${-50 + Math.sin(angle) * distance}%) scale(1)`;
                    heart.style.opacity = '0';
                }, 10);
                
                // 移除粒子
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, duration * 1000 + 10);
            }
        }
        
        // 为所有按钮添加悬停效果
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.grid-button').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                    this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.1)';
                });
            });
        });
    </script>
</body>
</html>
