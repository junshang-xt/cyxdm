<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面 2 - 创意小代码</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
        <!-- 地面粒子效果容器 -->
        <div class="ground-dots"></div>
        
        <div class="container">
            <h1>创意小代码</h1>
            <div class="grid-container">
                <!-- 保留9个按钮 -->
                <button class="grid-button">按钮 1</button>
                <button class="grid-button">按钮 2</button>
                <button class="grid-button">按钮 3</button>
                <button class="grid-button">按钮 4</button>
                <button class="grid-button">按钮 5</button>
                <button class="grid-button">按钮 6</button>
                <button class="grid-button">按钮 7</button>
                <button class="grid-button">按钮 8</button>
                <button class="grid-button">按钮 9</button>
            </div>
        </div>
    <script src="../script.js"></script>
    <script>
        // 为CSS添加九宫格布局和按钮效果
        const style = document.createElement('style');
        style.textContent = `
            /* 九宫格布局样式 */
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 20px;
                width: 600px;
                height: 600px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* 按钮样式 */
            .grid-button {
                width: 100%;
                height: 100%;
                font-size: 18px;
                padding: 20px;
                margin: 0;
                border: none;
                background: linear-gradient(135deg, #6495ff, #4169e1);
                color: white;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            /* 按钮悬停时的光晕效果 */
            .grid-button:hover {
                box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
                transform: translateY(-2px);
            }

            /* 按钮点击时的下沉效果 */
            .grid-button:active {
                transform: translateY(0);
                box-shadow: 0 0 10px 3px rgba(100, 149, 255, 0.5);
            }

            /* 光晕动画效果 */
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
                }
                50% {
                    box-shadow: 0 0 20px 8px rgba(100, 149, 255, 0.9);
                }
                100% {
                    box-shadow: 0 0 15px 5px rgba(100, 149, 255, 0.7);
                }
            }

            /* 点击按钮后显示的光晕动画 */
            .pulse-animation {
                animation: pulse 0.8s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
