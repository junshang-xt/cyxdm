                dataArray = new Uint8Array(bufferLength);
                
                // åˆ›å»ºå¯è§†åŒ–æ¡
                createVisualizerBars(bufferLength);
            } catch (error) {
                console.error('éŸ³é¢‘ä¸Šä¸‹æ–‡åˆå§‹åŒ–å¤±è´¥:', error);
            }
        }
        
        // åˆ›å»ºå¯è§†åŒ–æ¡
        function createVisualizerBars(count) {
            // é™åˆ¶æ¡æ•°ï¼Œé¿å…è¿‡å¤š
            const barCount = Math.min(count, 64);
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.classList.add('visualizer-bar');
                visualizerContainer.appendChild(bar);
            }
        }
        
        // æ›´æ–°å¯è§†åŒ–æ•ˆæœ
        function updateVisualizer() {
            if (!analyser || !dataArray) return;
            
            // è·å–é¢‘ç‡æ•°æ®
            analyser.getByteFrequencyData(dataArray);
            
            // æ›´æ–°å¯è§†åŒ–æ¡é«˜åº¦
            const bars = document.querySelectorAll('.visualizer-bar');
            const barCount = bars.length;
            
            for (let i = 0; i < barCount; i++) {
                // ä½¿ç”¨å¹³å‡å€¼æ¥å¹³æ»‘æ•ˆæœ
                let sum = 0;
                const binWidth = Math.floor(dataArray.length / barCount);
                
                for (let j = 0; j < binWidth; j++) {
                    const index = i * binWidth + j;
                    if (index < dataArray.length) {
                        sum += dataArray[index];
                    }
                }
                
                const average = sum / binWidth;
                const height = average * 1.5; // æ”¾å¤§æ•ˆæœ
                
                bars[i].style.height = `${height}px`;
                
                // æ·»åŠ é¢œè‰²æ¸å˜æ•ˆæœ
                const hue = 280 - (average / 255) * 120; // ä»ç´«è‰²åˆ°ç²‰è‰²
                bars[i].style.background = `linear-gradient(to top, hsl(${hue}, 90%, 60%), hsl(${hue}, 90%, 80%))`;
            }
            
            // ç»§ç»­åŠ¨ç”»
            if (isPlaying) {
                animationId = requestAnimationFrame(updateVisualizer);
            }
        }
        
        // åŠ è½½æ­Œæ›²
        function loadSong(songIndex) {
            const song = songs[songIndex];
            
            // æ›´æ–°UI
            albumCover.src = song.cover;
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            
            // é‡ç½®æ’­æ”¾çŠ¶æ€
            progressBar.style.width = '0%';
            currentTime.textContent = '0:00';
            
            // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œä¼šè®¾ç½®audioçš„src
            // ç”±äºè¿™æ˜¯æ¼”ç¤ºï¼Œæˆ‘ä»¬åªæ˜¯æ¨¡æ‹Ÿè¿™ä¸ªè¿‡ç¨‹
            
            // æ›´æ–°æ´»åŠ¨æ­Œæ›²é¡¹
            updateActiveSongItem();
        }
        
        // æ›´æ–°æ´»åŠ¨æ­Œæ›²é¡¹
        function updateActiveSongItem() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // æ’­æ”¾/æš‚åœ
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }
        
        // æ’­æ”¾æ­Œæ›²
        function playSong() {
            isPlaying = true;
            playButton.textContent = 'â¸ï¸';
            albumCover.style.animationPlayState = 'running';
            
            // å¼€å§‹éŸ³é¢‘å¯è§†åŒ–
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            updateVisualizer();
            
            // åˆ›å»ºçˆ±å¿ƒé›¨æ•ˆæœ
            createHeartRain(5);
        }
        
        // æš‚åœæ­Œæ›²
        function pauseSong() {
            isPlaying = false;
            playButton.textContent = 'â–¶ï¸';
            albumCover.style.animationPlayState = 'paused';
            
            // åœæ­¢åŠ¨ç”»
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        // ä¸Šä¸€é¦–
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            
            if (isPlaying) {
                playSong();
            }
        }
        
        // ä¸‹ä¸€é¦–
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            
            if (isPlaying) {
                playSong();
            }
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
            const currentWidth = parseFloat(progressBar.style.width) || 0;
            const newWidth = Math.min(currentWidth + 0.1, 100);
            progressBar.style.width = `${newWidth}%`;
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            const minutes = Math.floor((newWidth / 100) * 3.5); // æ¨¡æ‹Ÿ3.5åˆ†é’Ÿçš„æ­Œæ›²
            const seconds = Math.floor(((newWidth / 100) * 3.5 * 60) % 60);
            currentTime.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            totalTime.textContent = '3:30';
            
            // å¦‚æœæ’­æ”¾å®Œæ¯•ï¼Œæ’­æ”¾ä¸‹ä¸€é¦–
            if (newWidth >= 100) {
                setTimeout(() => {
                    nextSong();
                }, 1000);
            }
        }
        
        // è®¾ç½®è¿›åº¦
        function setProgress(e) {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const percent = clickX / width;
            
            progressBar.style.width = `${percent * 100}%`;
        }
        
        // è®¾ç½®éŸ³é‡
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }
        
        // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨
        function renderSongList() {
            songList.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');
                if (index === currentSongIndex) {
                    songItem.classList.add('active');
                }
                
                songItem.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}" class="song-item-cover">
                    <div class="song-item-info">
                        <div class="song-item-title">${song.title}</div>
                        <div class="song-item-artist">${song.artist}</div>
                    </div>
                    <div class="play-icon">â–¶ï¸</div>
                `;
                
                songItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                songList.appendChild(songItem);
            });
        }
        
        // ä¿å­˜éŸ³ä¹è®°å¿†
        function saveMemory() {
            const song = memorySong.value.trim();
            const date = memoryDate.value;
            const description = memoryDescription.value.trim();
            
            if (song && date && description) {
                // åˆ›å»ºè®°å¿†å¯¹è±¡
                const memory = {
                    id: Date.now(),
                    song,
                    date,
                    description
                };
                
                // è·å–ç°æœ‰è®°å¿†
                let memories = JSON.parse(localStorage.getItem('musicMemories')) || [];
                
                // æ·»åŠ æ–°è®°å¿†
                memories.unshift(memory);
                
                // ä¿å­˜åˆ°localStorage
                localStorage.setItem('musicMemories', JSON.stringify(memories));
                
                // æ¸²æŸ“è®°å¿†åˆ—è¡¨
                renderMemoryList();
                
                // æ¸…ç©ºè¡¨å•
                memorySong.value = '';
                memoryDate.value = '';
                memoryDescription.value = '';
                
                // åˆ›å»ºçˆ±å¿ƒé›¨æ•ˆæœ
                createHeartRain(10);
            }
        }
        
        // æ¸²æŸ“è®°å¿†åˆ—è¡¨
        function renderMemoryList() {
            // è·å–è®°å¿†
            const memories = JSON.parse(localStorage.getItem('musicMemories')) || [];
            
            memoryList.innerHTML = '';
            
            memories.forEach(memory => {
                const memoryItem = document.createElement('div');
                memoryItem.classList.add('memory-item');
                
                memoryItem.innerHTML = `
                    <div class="memory-song">${memory.song}</div>
                    <div class="memory-date">${formatDate(memory.date)}</div>
                    <div class="memory-description">${memory.description}</div>
                `;
                
                memoryList.appendChild(memoryItem);
            });
            
            // å¦‚æœæ²¡æœ‰è®°å¿†ï¼Œæ˜¾ç¤ºæç¤º
            if (memories.length === 0) {
                memoryList.innerHTML = '<div style="text-align: center; color: #757575; padding: 40px;">è¿˜æ²¡æœ‰æ·»åŠ ä»»ä½•éŸ³ä¹è®°å¿†ï¼Œå¿«æ¥è®°å½•ä½ ä»¬çš„ç¾å¥½å›å¿†å§ï¼</div>';
            }
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // åˆ›å»ºçˆ±å¿ƒé›¨æ•ˆæœ
        function createHeartRain(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // éšæœºå¤§å°
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = `${size}px`;
                
                // éšæœºä½ç½®
                heart.style.left = `${Math.random() * 100}vw`;
                
                // éšæœºé¢œè‰²
                const colors = ['#9c27b0', '#e91e63', '#673ab7', '#ff4081', '#f06292'];
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // éšæœºå»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                // çˆ±å¿ƒç¬¦å·
                heart.textContent = 'â¤ï¸';
                
                document.body.appendChild(heart);
                
                // ç§»é™¤å…ƒç´ 
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, (delay + duration) * 1000);
            }
        }
        
        // åˆ›å»ºèƒŒæ™¯éŸ³ä¹ç¬¦å·
        function createMusicNotes() {
            const notes = ['ğŸµ', 'ğŸ¶', 'ğŸ¼'];
            
            for (let i = 0; i < 15; i++) {
                const note = document.createElement('div');
                note.classList.add('music-note');
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                
                // éšæœºä½ç½®
                note.style.left = `${Math.random() * 100}vw`;
                note.style.top = `${Math.random() * 100}vh`;
                
                // éšæœºå»¶è¿Ÿå’ŒæŒç»­æ—¶é—´
                note.style.animationDelay = `${Math.random() * 10}s`;
                note.style.animationDuration = `${Math.random() * 20 + 15}s`;
                
                musicNotes.appendChild(note);
            }
        }
        
        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            // æ’­æ”¾/æš‚åœæŒ‰é’®
            playButton.addEventListener('click', togglePlay);
            
            // ä¸Šä¸€é¦–/ä¸‹ä¸€é¦–æŒ‰é’®
            prevButton.addEventListener('click', prevSong);
            nextButton.addEventListener('click', nextSong);
            
            // è¿›åº¦æ¡
            progressContainer.addEventListener('click', setProgress);
            
            // éŸ³é‡æ§åˆ¶
            volumeSlider.addEventListener('input', setVolume);
            
            // æäº¤è®°å¿†
            submitMemory.addEventListener('click', saveMemory);
            
            // è¿”å›æŒ‰é’®
            backButton.addEventListener('click', () => {
                window.location.href = 'page1.html';
            });
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            initAudioContext();
            initEventListeners();
            createMusicNotes();
            renderSongList();
            renderMemoryList();
            loadSong(currentSongIndex);
            
            // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
            setInterval(updateProgress, 100);
            
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
            const today = new Date().toISOString().split('T')[0];
            memoryDate.value = today;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);
        
        // é¡µé¢å¸è½½å‰æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });
    </script>
