        /* å¡ç‰‡ç¿»å¼€åŠ¨ç”» */

<body>
    <div class="container">

        <div class="game-info">
            <div>å·²é…å¯¹: <span id="matched-count">0</span>/<span id="total-pairs">8</span></div>
            <div class="flip-counter">ç¿»ç‰Œæ¬¡æ•°: <span id="flip-count">0</span></div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="control-panel">

        <div class="stats">

    <!-- èƒœåˆ©åŠ¨ç”» -->
    <div class="victory-animation" id="victory-animation">
        <div class="victory-content">
            <h2 class="victory-title">ğŸ‰ æ­å–œé€šå…³ï¼ ğŸ‰</h2>
            <div class="victory-stats">
                <div>ç”¨æ—¶: <span id="victory-time">00:00</span></div>
                <div>ç¿»ç‰Œæ¬¡æ•°: <span id="victory-flips">0</span></div>
                <div>å¹³å‡æ¯å¯¹: <span id="victory-avg">0</span> æ­¥</div>
            </div>
            <button id="play-again-button">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>
    
    <script>
        // è·å–DOMå…ƒç´ 
        const gameBoard = document.getElementById('game-board');
        const matchedCountDisplay = document.getElementById('matched-count');
        const totalPairsDisplay = document.getElementById('total-pairs');
        const flipCountDisplay = document.getElementById('flip-count');
        const timerDisplay = document.getElementById('timer');
        const bestScoreDisplay = document.getElementById('best-score');
        const gameMessage = document.getElementById('game-message');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const victoryAnimation = document.getElementById('victory-animation');
        const victoryTimeDisplay = document.getElementById('victory-time');
        const victoryFlipsDisplay = document.getElementById('victory-flips');
        const victoryAvgDisplay = document.getElementById('victory-avg');
        const playAgainButton = document.getElementById('play-again-button');
        
        // æ¸¸æˆçŠ¶æ€
        let gameActive = false;
        let boardSize = 4; // é»˜è®¤4Ã—4
        let totalCards = boardSize * boardSize;
        let totalPairs = totalCards / 2;
        let matchedPairs = 0;
        let flipCount = 0;
        let firstCard = null;
        let secondCard = null;
        let isProcessing = false;
        let startTime = null;
        let timerInterval = null;
        let cards = [];
        let patterns = ['ğŸˆ', 'ğŸ‰', 'ğŸ', 'ğŸ¨', 'ğŸ¯', 'ğŸ²', 'ğŸµ', 'ğŸ¸', 'ğŸš€', 'ğŸŒŸ', 'ğŸŒˆ', 'ğŸ­', 'ğŸª', 'ğŸ¢', 'ğŸ¡', 'ğŸ '];
        
        // ä»localStorageåŠ è½½æœ€ä½³è®°å½•
        function loadBestScores() {
            const bestScores = JSON.parse(localStorage.getItem('memoryGameBestScores') || '{}');
            return bestScores;
        }
        
        function saveBestScore(size, flips) {
            const bestScores = loadBestScores();
            const key = `size_${size}`;
            
            if (!bestScores[key] || flips < bestScores[key]) {
                bestScores[key] = flips;
                localStorage.setItem('memoryGameBestScores', JSON.stringify(bestScores));
                return true;
            }
            return false;
        }
        
        function updateBestScoreDisplay() {
            const bestScores = loadBestScores();
            const key = `size_${boardSize}`;
            const bestScore = bestScores[key] || '--';
            bestScoreDisplay.textContent = bestScore;
        }
        
        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function initBoard() {
            gameBoard.innerHTML = '';
            cards = [];
            matchedPairs = 0;
            flipCount = 0;
            firstCard = null;
            secondCard = null;
            
            // æ›´æ–°æ˜¾ç¤º
            matchedCountDisplay.textContent = matchedPairs;
            totalPairsDisplay.textContent = totalPairs;
            flipCountDisplay.textContent = flipCount;
            timerDisplay.textContent = '00:00';
            
            // è®¾ç½®æ¸¸æˆæ¿æ ·å¼
            if (boardSize === 8) {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                gameBoard.style.gridTemplateRows = 'repeat(8, 1fr)';
            } else {
                gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
                gameBoard.style.gridTemplateRows = `repeat(${boardSize}, 1fr)`;
            }
            
            // ç”Ÿæˆå¡ç‰‡æ•°æ®
            const cardValues = generateCardValues();
            
            // åˆ›å»ºå¡ç‰‡
            for (let i = 0; i < totalCards; i++) {
                const card = createCard(i, cardValues[i]);
                gameBoard.appendChild(card);
                cards.push(card);
            }
            
            updateBestScoreDisplay();
        }
        
        // ç”Ÿæˆå¡ç‰‡å€¼ï¼ˆæˆå¯¹çš„å›¾æ¡ˆï¼‰
        function generateCardValues() {
            const selectedPatterns = patterns.slice(0, totalPairs);
            const values = [...selectedPatterns, ...selectedPatterns]; // å¤åˆ¶ä¸€ä»½å½¢æˆé…å¯¹
            
            // æ´—ç‰Œç®—æ³•
            for (let i = values.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [values[i], values[j]] = [values[j], values[i]];
            }
            
            return values;
        }
        
        // åˆ›å»ºå¡ç‰‡å…ƒç´ 
        function createCard(index, value) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.dataset.value = value;
            
            // å¡ç‰‡èƒŒé¢
            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            cardBack.textContent = '?';
            
            // å¡ç‰‡æ­£é¢
            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.classList.add(`pattern-${(index % 8) + 1}`);
            cardFront.textContent = value;
            
            card.appendChild(cardBack);
            card.appendChild(cardFront);
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            card.addEventListener('click', () => handleCardClick(card));
            
            return card;
        }
        
        // å¤„ç†å¡ç‰‡ç‚¹å‡»
        function handleCardClick(card) {
            if (!gameActive || isProcessing) return;
            
            // ä¸èƒ½ç‚¹å‡»å·²åŒ¹é…æˆ–å·²ç¿»å¼€çš„å¡ç‰‡
            if (card.classList.contains('matched') || card.classList.contains('flipped')) {
                return;
            }
            
            // å¦‚æœå·²ç»ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œä¸èƒ½å†ç¿»
            if (secondCard) return;
            
            // ç¿»å¡
            card.classList.add('flipped');
            
            // ç¬¬ä¸€æ¬¡ç¿»å¡
            if (!firstCard) {
                firstCard = card;
                gameMessage.textContent = 'è®°ä½è¿™ä¸ªä½ç½®ï¼Œç»§ç»­å¯»æ‰¾é…å¯¹ï¼';
            } 
            // ç¬¬äºŒæ¬¡ç¿»å¡
            else {
                secondCard = card;
                flipCount++;
                flipCountDisplay.textContent = flipCount;
                
                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (firstCard.dataset.value === secondCard.dataset.value) {
                    // åŒ¹é…æˆåŠŸ
                    matchCards();
                } else {
                    // ä¸åŒ¹é…ï¼Œç¿»å›å»
                    setTimeout(() => {
                        unmatchCards();
                    }, 1000);
                }
            }
        }
        
        // åŒ¹é…æˆåŠŸ
        function matchCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            matchedPairs++;
            matchedCountDisplay.textContent = matchedPairs;
            
            gameMessage.textContent = `ğŸ‰ æ‰¾åˆ°ä¸€å¯¹ï¼å·²åŒ¹é… ${matchedPairs}/${totalPairs}`;
            
            // é‡ç½®é€‰ä¸­çš„å¡ç‰‡
            firstCard = null;
            secondCard = null;
            
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (matchedPairs === totalPairs) {
                gameOver();
            }
        }
        
        // ä¸åŒ¹é…ï¼Œç¿»å›å»
        function unmatchCards() {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            
            gameMessage.textContent = 'å†è¯•ä¸€æ¬¡ï¼Œä»”ç»†è§‚å¯Ÿï¼';
            
            // é‡ç½®é€‰ä¸­çš„å¡ç‰‡
            firstCard = null;
            secondCard = null;
            isProcessing = false;
        }
        
        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            startTime = new Date();
            
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                
                timerDisplay.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // åœæ­¢è®¡æ—¶
        function stopTimer() {
            clearInterval(timerInterval);
            const elapsedTime = Math.floor((new Date() - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            
            return `${minutes}:${seconds}`;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameActive = false;
            const finalTime = stopTimer();
            const avgFlips = Math.round(flipCount / totalPairs * 10) / 10;
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„æœ€ä½³è®°å½•
            const isNewRecord = saveBestScore(boardSize, flipCount);
            
            // æ›´æ–°èƒœåˆ©ç”»é¢
            victoryTimeDisplay.textContent = finalTime;
            victoryFlipsDisplay.textContent = flipCount;
            victoryAvgDisplay.textContent = avgFlips;
            
            // æ˜¾ç¤ºèƒœåˆ©åŠ¨ç”»
            setTimeout(() => {
                victoryAnimation.classList.add('active');
                gameMessage.textContent = isNewRecord 
                    ? `ğŸ‰ æ–°çºªå½•ï¼ç”¨äº† ${flipCount} æ­¥å®Œæˆï¼`
                    : `æ­å–œå®Œæˆï¼ç”¨äº† ${flipCount} æ­¥ã€‚`;
            }, 500);
            
            updateBestScoreDisplay();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            initBoard();
            startTimer();
            gameMessage.textContent = 'æ¸¸æˆå¼€å§‹ï¼ç‚¹å‡»å¡ç‰‡æ‰¾å‡ºé…å¯¹ã€‚';
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (gameActive) {
                stopTimer();
            }
            startGame();
        }
        
        // è®¾ç½®éš¾åº¦
        function setDifficulty(size) {
            if (gameActive) {
                if (!confirm('æ›´æ”¹éš¾åº¦å°†é‡æ–°å¼€å§‹æ¸¸æˆï¼Œç¡®å®šç»§ç»­å—ï¼Ÿ')) {
                    return;
                }
                stopTimer();
            }
            
            boardSize = parseInt(size);
            totalCards = boardSize === 8 ? 32 : boardSize * boardSize; // 8Ã—4 ç‰¹æ®Šå¤„ç†
            totalPairs = totalCards / 2;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            difficultyButtons.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.size) === size) {
                    btn.classList.add('active');
                }
            });
            
            gameActive = false;
            initBoard();
            gameMessage.textContent = `éš¾åº¦å·²è®¾ç½®ä¸º${size === 4 ? 'ç®€å•' : size === 6 ? 'ä¸­ç­‰' : 'å›°éš¾'} (${boardSize === 8 ? '8Ã—4' : `${boardSize}Ã—${boardSize}`})ã€‚ç‚¹å‡»å¼€å§‹æŒ‰é’®å¼€å§‹æ¸¸æˆï¼`;
        }
        
        // äº‹ä»¶ç›‘å¬
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        
        // éš¾åº¦é€‰æ‹©
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const size = btn.dataset.size;
                setDifficulty(size);
            });
        });
        
        // å†ç©ä¸€æ¬¡æŒ‰é’®
        playAgainButton.addEventListener('click', () => {
            victoryAnimation.classList.remove('active');
            resetGame();
        });
        
        // åˆå§‹åŒ–
        updateBestScoreDisplay();
        initBoard();
        gameMessage.textContent = 'é€‰æ‹©éš¾åº¦ï¼Œç‚¹å‡»å¼€å§‹æŒ‰é’®ï¼Œè®°ä½å¡ç‰‡ä½ç½®å¹¶æ‰¾å‡ºé…å¯¹ï¼';
    </script>
